<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Clone - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-plane"></i>
        <!--To do: Wifi Icon-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--Lightning Icon-->
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-angle-left fa-3x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Ham</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, July 3, 2023</div>

      <div class="message-row">
        <img src="screenshots/profile/ham1.jpg" />
        <div class="message-row__content">
          <span class="message__author">Ham</span>
          <div class="message__info">
            <span class="message__bubble">Good morning!</span>
            <span class="message__time">7:47</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">Did you eat breakfast? XD</span>
            <span class="message__time">7:50</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Nope ..</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">so busy in the morning TAT</span>
            <span class="message__time">8:00</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="screenshots/profile/ham1.jpg" />
        <div class="message-row__content">
          <span class="message__author">Ham</span>
          <div class="message__info">
            <span class="message__bubble">Omg ..</span>
          </div>
          <div class="message__info">
            <span class="message__bubble"
              >Do you want my sandwich? (´▽`ʃ♡ƪ)</span
            >
            <span class="message__time">8:10</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">hey ?</span>
            <span class="message__time">8:40</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">hey !!!!!</span>
            <span class="message__time">8:45</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up fa-2x"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big !</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
